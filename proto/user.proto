syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/devphasex/cedar-bank-api/pb";


message User {
   int32    id        = 1;
   string   username  = 2;
   string 	email     = 3;
   string	fullname  = 4;
   google.protobuf.Timestamp passwordChangedAt = 5;
   google.protobuf.Timestamp createdAt = 6;
}
